<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 统一盒模型 */
        }

        body {
            min-height: 100vh; /* 让body占满整个视口高度 */
            display: flex;
            align-items: center;
            justify-content: center; /* 水平居中 */
            background-color: #f5f7f9; /* 页面背景色 */
            font-family: "Microsoft YaHei", sans-serif; /* 统一字体 */
        }
        
        form {
            background: #cee1f3; 
            width: 100%;
            max-width: 420px;
            margin: 20px; /* 移动端留边距 */
            border-radius: 12px; /* 更大的圆角更现代 */
            padding: 40px 30px;
            border: 1px solid #b0e1f1; /* 淡色边框 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* 柔和阴影 */
        }

        h3 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-item {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        /* 输入框聚焦效果 */
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: #718096;
            font-size: 14px;
        }

        .remember input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="button"] {
            width: 100%;
            padding: 14px;
            background-color: #4299e1; /* 更舒适的蓝色 */
            color: #ffffff;
            border: none; /* 移除边框 */
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 按钮 hover 效果 */
        input[type="button"]:hover {
            background-color: #3182ce;
        }

        /* 按钮禁用状态（可选） */
        input[type="button"]:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .auth-btn{
            margin-top: 10px;
            margin-left: 280px;
            font-size: 10;
            color: #4299e1;
        }
        a{
            text-decoration: none;
            color: #4299e1;
        }
    </style>
</head>
<body>
    <form>
        <h3>注册</h3>
        <div class="form-item">
            <label for="user">手机号：</label>
            <input type="text" id="user" name="user" value="" placeholder="请输入手机号">
        </div> 
        <div class="form-item">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" value="" placeholder="请输入密码">
        </div>
        <div class="form-item">
            <label for="password">确认密码：</label>
            <input type="password" id="password" name="password" value="" placeholder="请再次输入密码">
        </div>
        <input type="button" name="button" value="立即注册">
    </form>
</body>
</html>
