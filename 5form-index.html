<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link type="form/css" rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" method="post" target="_self">
            <fieldset>
                <legend><img src="账号中心 账号管理.png" alt="" height="20px" width="20px">账号设置</legend>
                <div class="form-group">
                    <label for="use">用户名：</label>
                    <input type="text" name="user" value="" id="use" placeholder="输入用户名" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="pswd">密码：</label>
                    <input type="password" name="pwd" value="" id="pswd" placeholder="输入密码" size="23" required>
                </div>
            </fieldset>
            <fieldset>
                <legend><img src="基本信息.png" alt="" height="20px" width="20px">基本信息</legend>
                <div clsaa="form-group">
                    <div class="gender-group">
                        <label style="width: 110px;">♂性别：</label>
                        <input type="radio" name="gender" value="" id="man">
                        <label for="man">男</label>
                        <input type="radio" name="gender" value="" id="woman" checked>
                        <lable for="woman">女</lable>
                    </div>
                </div>
                <div class="form-group">
                    <lable for="date" style="width: 110px;">📅出生日期:</lable>
                    <input type="date" name="date" value="" id="date">
                </div>
                <div class="form-group">
                    <lable style="width: 110px;"><img src="所在省份.png" alt="" width="20px" height="20px">所在地区：</lable>
                    <select name="country">
                    <option value="selection">请选择</option>
                    <option value="beijing">北京市</option>
                    <option value="tianjin">天津市</option>
                    <option value="shanghai">上海市</option>
                    <option value="chongqing">重庆市</option>
                    <option value="hebei">河北省</option>
                    <option value="shanxi">山西省</option>
                    <option value="liaoning">辽宁省</option>
                    <option value="jilin">吉林省</option>
                    <option value="heilongjiang">黑龙江省</option>
                    <option value="jiangsu">江苏省</option>
                    <option value="zhejiang">浙江省</option>
                    <option value="anhui">安徽省</option>
                    <option value="fujian">福建省</option>
                    <option value="jiangxi">江西省</option>
                    <option value="shandong">山东省</option>
                    <option value="henan">河南省</option>
                    <option value="hubei">湖北省</option>
                    <option value="hunan">湖南省</option>
                    <option value="guangdong">广东省</option>
                    <option value="hainan">海南省</option>
                    <option value="sichuan">四川省</option>
                    <option value="guizhou">贵州省</option>
                    <option value="yunnan">云南省</option>
                    <option value="shaanxi">陕西省</option>
                    <option value="gansu">甘肃省</option>
                    <option value="qinghai">青海省</option>
                    <option value="taiwan">台湾省</option>
                    <option value="neimenggu">内蒙古自治区</option>
                    <option value="guangxi">广西壮族自治区</option>
                    <option value="xizang">西藏自治区</option>
                    <option value="ningxia">宁夏回族自治区</option>
                    <option value="xinjiang">新疆维吾尔自治区</option>
                    <option value="xianggang">香港特别行政区</option>
                    <option value="aomen">澳门特别行政区</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="email" style="width: 110px;">📫邮箱：</label>
                    <input type="email" name="email" value="" id="email">
                </div>
                <div class="form-group">
                    <label style="width: 110px;" for="number">📞电话号码：</label>
                    <input type="number" name="number" value="" id="number">
                </div>
            </fieldset>
            <div class="form-group">
                图书兴趣：<input type="checkbox" name="booktype" value="" id="literature">
                <label for="literature" style="width: 75px;">文学小说</label>
                <input type="checkbox" name="booktype" value="" id="science">
                <lable for="science" style="width: 75px;">科技科普</lable>
                <input type="checkbox" name="booktype" value="" id="history">
                <lable for="history" style="width: 75px;">历史人文</lable>
                <input type="checkbox" name="booktype" value="" id="art">
                <lable for="art" style="width: 75px;">艺术设计</lable>
                <input type="checkbox" name="booktype" value="" id="grow">
                <lable for="grow" style="width: 75px;">自我成长</lable><br>
            </div>
            <div class="form-group">
                <textarea name="messge" rows="8" cols="50" id="message" placeholder="请输入留言内容"></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="image" accept="image/"><br>
                <label style="margin-left: 80px;"><input type="reset" name="reset" value="重置数据"></label>
            </div>
            <div class="form-group">
                <label style="margin-left: 150px;"><input type="submit" name="submit" value="确认提交"></label>
            </div>
</body>
